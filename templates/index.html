<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

     <!-- Mars data -->
     <div class="row">
        <div class="col-md-12">
          <h3><strong>Latest Mars News</strong></h3>
          <p>{{ mars.news_title }}</p>
          <p>{{ mars.news_p }}</p>
        </div>
    </div>
  <!-- Featured Image -->
    <div class="row">
        <div class="col-md-8">
          <h3><strong>Featured Mars Image</strong></h3>
          <img src= "{{ mars.featured_img_url }}" alt= "Mars Featured Image" style= "width: 100%;">
  </div>
  
  <!-- Current Mars Weather -->
      <div class="col-md-4">
      <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
            <div class="panel-body">
                <h4><strong>Current Weather on Mars</strong></h4> 
                <p>{{ mars.mars_weather }}</p>
                </div>
            </div>
            </div>
            </div>
            </div>
  <!-- Mars Facts -->
  <div class="row">
      <div class="col-md-4">
                 <h4><strong>Mars Facts</strong></h4>
                 {{mars.facts_table | safe}}
      </div>
  </div>
    </div>
<!-- Alternative Image -->
    <div class="row">
        <div class="col-md-8">
          <h3><strong> Mars Hemispheres: Alternative Image</strong></h3>
          <img src= "{{ mars.mars_hemispheres_image_url}}" alt= "Mars Hemispheres Image" style= "width: 100%;">
        </div>
    </div>    
  </div>
  </body>
  </html>
